            0.00000,
            1.00000,
            1.00000,
            0.00000,
            0.00000,
            1.00000,
            1.00000,
            0.00000,
          ] # Heave
        thruster_position: [
            0.41500,
            0.28400,
            -0.31800,
            -0.44900,
            -0.44900,
