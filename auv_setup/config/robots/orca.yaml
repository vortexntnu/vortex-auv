    propulsion:
      dofs:
        num: 6
      dimensions:
        num: 3
      thrusters:
        num: 8
        min: -100
        max: 100
        thruster_force_direction: [
            0.70711,
            0.00000,
            0.00000,
            0.70711,
            0.70711,
            0.00000,
            0.00000,
            0.70711, # Surge
            -0.70711,
            0.00000,
            0.00000,
            0.70711,
